set -sg escape-time 1

set -g default-terminal "screen-256color"

setw -g monitor-activity on
set -g visual-activity on

set -g status-utf8 on
set -g status-interval 60
set -g status-justify centre

set -g status-left-length 40
set -g status-left "#[fg=magenta]#S #[fg=yellow]#I #[fg=green]#P"
set -g status-right "#[fg=yellow]%e %B #[fg=red](%A) #[fg=blue]%R"

set -g status-fg white
set -g status-bg default
set -g status-attr dim

setw -g window-status-fg blue
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-activity-fg black
setw -g window-status-activity-bg yellow
setw -g window-status-activity-attr dim

setw -g window-status-bell-fg black
setw -g window-status-bell-bg red
setw -g window-status-bell-attr dim

setw -g window-status-current-fg black
setw -g window-status-current-bg blue
setw -g window-status-current-attr dim

set -g pane-border-fg black
set -g pane-border-bg default
set -g pane-active-border-fg blue
set -g pane-active-border-bg default

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g base-index 1
setw -g pane-base-index 1

setw -g mode-mouse off
setw -g mouse-select-pane off
setw -g mouse-resize-pane off
setw -g mouse-select-window off

setw -g mode-keys vi

set -g default-command "reattach-to-user-namespace -l /bin/zsh"

set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection      

# bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

